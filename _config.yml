  name: Some Aditya Mandal
  email: "someaditya@live.in"
  github: someaditya
  linkedin: in/someadityamandal/
  stackoverflow: users/8981905/samandal
  twitter: someaditya

# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: false
  email: true
  twitter: true
  github: true
  linkedin: true
